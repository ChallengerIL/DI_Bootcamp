{% extends 'gifs/base.html' %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <div class="flex-container">
        {% for gif in category.gifs.all %}
              <a href="{% url 'gif' gif.id %}"><img src="{{ gif.url }}" alt="{{ gif.title }}"></a>
        {% endfor %}
    </div>
{% endblock content %}
