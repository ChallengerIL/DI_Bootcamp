{% extends 'gifs/base.html' %}

{% block content %}

    <div class="container">
        <h1>Add new category</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
                {{ form.errors }}
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock content %}
