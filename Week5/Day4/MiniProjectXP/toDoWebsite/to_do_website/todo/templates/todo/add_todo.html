{% extends 'todo/base.html' %}

{% block content %}

    <div class="container">
        <h1>Add new To-Do</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.details }}
            </div>
            <div class="form-group">
                <span>Deadline:</span>
                {{ form.deadline_date }}
            </div>
            <div class="form-group">
                <span>Category:</span>
                {{ form.category }}
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock content %}
