<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6d905c2a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="split left">
        <div class="centered">
            <h1>Log In</h1>
            <input type="email" name="email" id="email" value="email">
            <input type="text" name="password" id="password" value="password">
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <i class="fa fa-light fa-user-plus fa-4x"></i>
            <h2>Hello, friend!</h2>
            <p class="register-p">Enter your personal details and start journey with us</p>
            <a class="register" href="#">
                Register <i class="fa fa-light fa-circle-arrow-right"></i>
            </a>
        </div>
      </div>
</body>
</html>
