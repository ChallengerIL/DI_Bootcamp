<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6d905c2a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="left">
        <div class="centered">
            <h1>Log In</h1>
            <input class="field" type="email" name="email" id="email" value="email">
            <input class="field" type="text" name="password" id="password" value="password">
            <div class="split">
                <label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    Remember me
                </label>
                <a class="forgot-pass" href="#">Forgot password?</a>
            </div>
            <a class="login-button" href="#">Log In</a>
            <p class="connect"><span>Or Connect with</span></p>
            <div class="social">
                <a href="https://web.facebook.com/developers.institute">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/devtlv">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://github.com/ChallengerIL">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/school/developers.institute/">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <footer>
                <p>Â© 2023</p>
            </footer>
        </div>
      </div>
      
      <div class="right">
        <div class="wrapper">
            <i class="fa fa-light fa-user-plus fa-4x"></i>
            <h2>Hello, friend!</h2>
            <p class="register-p">Enter your personal details and start journey with us</p>
            <a class="register" href="#">
                Register <i class="fa fa-light fa-circle-arrow-right"></i>
            </a>
        </div>
      </div>
</body>
</html>
